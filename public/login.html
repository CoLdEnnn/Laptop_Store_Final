<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Login</h2>

        <div class="field">
          <label>Email</label>
          <input id="loginEmail" placeholder="Email" />
        </div>

        <div class="field">
          <label>Password</label>
          <input id="loginPass" type="password" placeholder="Password" />
        </div>

        <div class="row">
          <button onclick="doLogin()">Login</button>
        </div>
      </div>

      <div class="card" style="margin-top: 14px">
        <h3>Register</h3>

        <div class="field">
          <label>Name</label>
          <input id="regName" placeholder="Name" />
        </div>

        <div class="field">
          <label>Email</label>
          <input id="regEmail" placeholder="Email" />
        </div>

        <div class="field">
          <label>Password</label>
          <input id="regPass" type="password" placeholder="Password" />
        </div>

        <div class="row">
          <button onclick="doRegister()">Register</button>
        </div>
      </div>
    </div>

    <script>
      function val(id) {
        return document.getElementById(id).value;
      }

      async function doLogin() {
        const email = val("loginEmail").trim();
        const password = val("loginPass");

        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (!res.ok) return alert(data.message || "Login failed");

        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.user.role);

        alert("Logged in");
        location.href = "index.html";
      }

      async function doRegister() {
        const name = val("regName").trim();
        const email = val("regEmail").trim();
        const password = val("regPass");

        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();
        if (!res.ok) return alert(data.message || "Register failed");

        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.user.role);

        alert("Registered + logged in");
        location.href = "index.html";
      }
    </script>
  </body>
</html>
