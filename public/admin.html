    <button onclick="add()">Add Laptop</button>

        fetch("/api/laptops", {
          method: "POST",
          headers: { "Content-Type": "application/json" },

            brand: brand.value,
            model: model.value,
            price: price.value,
          }),
        }).then(() => alert("Added"));
